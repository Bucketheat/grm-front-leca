<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="../../../assets/icons/reinamadreclnicasdelamujer_logo.jpg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="formControl" class="example-form">
        <input type="text" formControlName="user" id="login" class="fadeIn second" name="login" placeholder="login">
        <input type="text"  formControlName="password" id="password" class="fadeIn third" name="password" placeholder="password">
        <input type="submit"  [disabled]="formControl.invalid" (click)="login()" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
